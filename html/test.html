<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        
  /* This keeps child nodes hidden while the element loads */
  body{
    width: 100%;
    height: 100vh;
    outline: 1px solid black;
    overflow: hidden;

  }
  .contenedor__menu{
    width: 100%;
    height: 100vh;
    outline: 3px solid black;
    display: flex;
    flex-direction: column;
  }
  .contenedor__menu-titulo{
    width: 100%;
    height: 10vh;
    outline: 3px solid red;
    display: flex;
    justify-content: center;
    align-items: center;
    
  }
  .contenedor__menu-titulo H1{
    color: #fff;
    
  }
  .contenedor__menu-modelos{
    width: 100%;
    height: 90vh;
    outline: 3px solid green;
    display: flex;
    flex-direction: row;
  }
  .contenedor__menu-modelosA{
    width: 40%;
    height: 90vh;
    outline: 3px solid green;
    display: flex;
    justify-content: center;
    align-items: end;
   
  }
  .contenedor__menu-modelosB{
    width: 60%;
    height: 90vh;
    outline: 3px solid pink;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
  }
  .slider {
    width: 100%;
    height: 50%;
    z-index: 3;
    outline: 3px solid pink;
  }
  .slides {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    flex-wrap: wrap;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;

  }
  #uno{
    margin-top: 10px;
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100px;
    height: 100px;
   
    position: relative;
    border-radius: 10px;
    border: none;
    display: flex;
    cursor: pointer;
    z-index: 9;
  }
  .slide {
   background-color: transparent;
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: none;
    display: flex;
    cursor: pointer;
    z-index: 11;
  }
  
  #uno img{
    width: 100%;
    height: 100%;
    z-index: 10;
    position: absolute;
    object-fit: contain;
    transform: scale(1.6);
    
  }
  :not(:defined) > * {
    display: none;
  }
  .background{
    width: 100%;
    height: 100vh;
    position: absolute;
    
    z-index: -10;
  }
  .background img{
    width: 100%;
    height: 100vh;
    position: absolute;
    object-fit: fill;
  }
  model-viewer {
    background-color: transparent;
    outline: 1px solid black;
    z-index: 2;
    width: 100%;
    height: 50%;
    margin-bottom: 100px;
  }

  

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }

  model-viewer > #ar-prompt {
    position: absolute;
    
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  model-viewer > #ar-failure {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 175px;
    display: none;
  }

  model-viewer[ar-tracking="not-tracking"] > #ar-failure {
    display: block;
  }

  

  
  

  .slide.selected {
    border: 2px solid #4285f4;
  
    
  }


  .slide:focus {
    outline: none;
  }

  .slide:focus-visible {
    outline: 1px solid #4285f4;
  }


    </style>
</head>
<body>
    <div class="contenedor__menu">
      <div class="background">
        <img src="../img/beach.png" alt="">
      </div>

      <div class="contenedor__menu-titulo">
          <h1>PLAYER SELECT</h1>
      </div>
      <div class="contenedor__menu-modelos">
        <div class="contenedor__menu-modelosA">
          <model-viewer src="../assets/ironman.glb" poster="../assets/ironman.webp" shadow-intensity="1" ar camera-controls  touch-action="pan-y" alt="A 3D model carousel">
    
            <button slot="ar-button" id="ar-button">
              View in your space
            </button>
          
            <div id="ar-prompt">
              <img src="../assets/hulk.glb">
            </div>
          
            <button id="ar-failure">
              AR is not tracking!
            </button>
          
           
          </model-viewer>
        </div>
        <div class="contenedor__menu-modelosB">
          <div class="slider">
            <div class="slides">
                <div id="uno">
                  <button  class="slide selected" onclick="switchSrc(this, 'ironman')"> </button>
                  <img src="../assets/ironman.webp" alt="">
                </div>
                <div id="uno">
                  <button class="slide" onclick="switchSrc(this, 'hulk')" ></button>

                  <img src="../assets/hulk.webp" alt="">
                </div>
                <div id="uno">
                  <button class="slide" onclick="switchSrc(this, 'king_kong')"></button>

                  <img src="../assets/king_kong.webp" alt="">
                </div>
                <div id="uno">
                  <button class="slide" onclick="switchSrc(this, 'batman')"></button>

                  <img src="../assets/batman.webp" alt="">
                </div>
                
                
              
              
        
              
              
            </div>
          </div>
        </div>
        
      </div>


      
      
        
    </div>
    
      
      <script type="module">
        const modelViewer = document.querySelector("model-viewer");
      
        window.switchSrc = (element, name) => {
          const base = "../assets/" + name;
          console.log(base);
          modelViewer.src = base + '.glb';
          modelViewer.poster = base + '.webp';
          const slides = document.querySelectorAll(".slide");
          slides.forEach((element) => {element.classList.remove("selected");});
          element.classList.add("selected");
        };
      
        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
      </script>



</body>
</html>
